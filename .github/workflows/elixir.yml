name: Elixir CI

env:
  MIX_ENV: prod

on:
  push:
    tags: '*'

jobs:
  build:
    name: Build release
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    
    - name: Install Elixir
      run: wget https://packages.erlang-solutions.com/erlang/debian/pool/elixir_1.10.4-1~ubuntu~focal_all.deb && sudo dpkg -i 'elixir_1.10.4-1~ubuntu~focal_all.deb'
    
    - name: Install hex
      run: mix local.hex --force
          
    - name: Install hex
      run: mix local.rebar --force
    
    - name: Restore dependencies cache
      uses: actions/cache@v2
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-
      
    - name: Install dependencies
      run: mix deps.get
      
    - name: Run release
      run: mix release
      
    - name: Bundle project
      run: tar -zcvf relaxir.tar.gz relaxir/
      working-directory: _build/prod/rel/
    
    - run: echo "::set-env name=mix_version::$(mix get_version)"
      
    - name: Create release
      uses: actions/create-release@v1
      id: create_release
      with:
        tag_name: ${{ env.mix_version }}
        release_name: ${{ env.mix_version }}
      
    - name: Upload release bundle
      id: upload-release-asset
      uses: actions/upload-release-asset@v1.0.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: _build/prod/rel/relaxir.tar.gz
        asset_name: relaxir-ubuntu-20.04.tar.gz
        asset_content_type: application/zip
